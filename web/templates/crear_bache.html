nuevo bache {% endblock %} {% block style %}
<style></style>
{% endblock %} {% block content %}

<h1>CREAR NUEVO REPORTE DE BACHE</h1>

<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <form class="form-sample">
        <p class="card-description">Agregue los datos del bache</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Departamento</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  value="Quetzaltenango"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Municipio</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="Salcaja" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nivel de da√±o</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>Regular</option>
                  <option>Moderado</option>
                  <option>Severo</option>
                  <option>No se puede transitar</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"
                >Adjuntar coordenadas</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  value="https://www.google.com/maps/place/14%C2%B051'28.5%22N+91%C2%B030'43.0%22W/@14.85707,-91.510996,16.5z/data=!4m6!3m5!1s0x0:0x0!7e2!8m2!3d14.8579206!4d-91.5119367"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title d-flex">Adjuntar foto</h4>
                <input type="file" class="dropify" />
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-success mr-2" onclick="handleSubmit()">Guardar</button>
        <a href="/" class="btn btn-danger mr-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
